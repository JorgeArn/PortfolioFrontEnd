<section>
    <div class="container">
        <div class="row">
            <div>
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreEmpresa">Nombre de la empresa</label>
                        <input type="text" class="form-control" id="nombreEmpresa" name="nombreEmpresa" [(ngModel)]="nombreEmpresa" required>
                    </div>
                    <div class="años">
                        <div class="form-group">
                            <label for="fechaInicio">Año ingreso</label>
                            <input type="text" class="form-control" id="fechaInicio" name="fechaInicio" [(ngModel)]="fechaInicio" required>
                        </div>
                        <div class="form-group">
                            <label for="fechaFin">Fecha egreso</label>
                            <input type="text" class="form-control" id="fechaFin" name="fechaFin" [(ngModel)]="fechaFin" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
                    </div>
                    <div class="form-group">
                        <label for="urlLogo">URL del logo</label>
                        <input type="text" class="form-control" id="urlLogo" name="urlLogo" [(ngModel)]="urlLogo" required>
                    </div>
                    <button class="btn btn-outline-info">Guardar experiencia</button>
                </form>
            </div>
        </div>
    </div>
    
</section>
