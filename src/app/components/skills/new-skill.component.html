<section>
    <div class="container">
        <div class="row">
            <div>
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombre">Nueva Skill</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Porcentaje</label>
                        <input type="number" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required>
                    </div>
                    <button class="btn btn-outline-info">Guardar skill</button>
                </form>
            </div>
        </div>
    </div>
    
</section>
