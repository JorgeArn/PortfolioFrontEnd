<section>
    <div class="container">
        <div class="row">
            <div>
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombre">Nombre del Proyecto</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                    </div>
                    <div class="años">
                        <div class="form-group">
                            <label for="fechaInicio">Año inicio</label>
                            <input type="text" class="form-control" id="fechaInicio" name="fechaInicio"
                                [(ngModel)]="fechaInicio" required>
                        </div>
                        <div class="form-group">
                            <label for="fechaFin">Año fin</label>
                            <input type="text" class="form-control" id="fechaFin" name="fechaFin" [(ngModel)]="fechaFin"
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <textarea type="text" class="form-control" id="descripcion" name="descripcion"
                            [(ngModel)]="descripcion" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="urlProyecto">URL del proyecto</label>
                        <input type="text" class="form-control" id="urlProyecto" name="urlProyecto" [(ngModel)]="urlProyecto" required>
                    </div>
                    <div class="form-group">
                        <label for="urlLogo">Imágen del proyecto</label>
                        <input type="file" class="form-control" id="urlLogo" name="urlLogo" [(ngModel)]="urlImagen"
                            required>
                    </div>
                    <button class="btn btn-outline-info">Guardar proyecto</button>
                </form>
            </div>
        </div>
    </div>

</section>
