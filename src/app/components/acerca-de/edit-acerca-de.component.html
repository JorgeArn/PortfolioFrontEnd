<section>
    <div class="container" *ngIf="persona">
        <div class="row">
            <div>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre"
                            [(ngModel)]="persona.nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido"
                            [(ngModel)]="persona.apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="acerca_de">Descripci√≥n</label>
                        <input type="text" class="form-control" id="acerca_de" name="acerca_de" [(ngModel)]="persona.acerca_de"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="url_foto">URL de la foto</label>
                        <input type="file" class="form-control" id="url_foto" name="url_foto" [(ngModel)]="persona.url_foto"
                            (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                    </div>
                    <div class="imagen">
                        <img [src]="imageService.url" width="200px">
                    </div>
                    <button class="btn btn-outline-info">Editar persona</button>
                    <button class="btn btn-outline-info" (click)="cancel()">Cancelar</button>
                </form>
            </div>
        </div>
    </div>

</section>
