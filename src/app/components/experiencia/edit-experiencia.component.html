<section>
    <div class="container" *ngIf="expLab">
        <div class="row">
            <div>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreEmpresa">Nombre de la empresa</label>
                        <input type="text" class="form-control" id="nombreEmpresa" name="nombreEmpresa"
                            [(ngModel)]="expLab.nombreEmpresa" required>
                    </div>
                    <div class="años">
                        <div class="form-group">
                            <label for="fechaInicio">Año ingreso</label>
                            <input type="text" class="form-control" id="fechaInicio" name="fechaInicio"
                                [(ngModel)]="expLab.fechaInicio" required>
                        </div>
                        <div class="form-group">
                            <label for="fechaFin">Fecha egreso</label>
                            <input type="text" class="form-control" id="fechaFin" name="fechaFin"
                                [(ngModel)]="expLab.fechaFin" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <input type="text" class="form-control" id="descripcion" name="descripcion"
                            [(ngModel)]="expLab.descripcion" required>
                    </div>
                    <div class="form-group">
                        <label for="urlLogo">URL del logo</label>
                        <input type="file" class="form-control" id="urlLogo" name="urlLogo" [(ngModel)]="expLab.urlLogo"
                            required (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                    </div>
                    <div class="imagen">
                        <img [src]="imageExpService.url" width="200px">
                    </div>
                    <button class="btn btn-outline-info">Actualizar Experiencia</button>
                    <button class="btn btn-outline-info" (click)="cancel()">Cancelar</button>
                </form>
            </div>
        </div>
    </div>

</section>
