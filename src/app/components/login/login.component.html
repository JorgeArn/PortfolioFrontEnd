<!-- FORMULARIO LOGIN -->
<form id="loginForm" class="fixed-bottom">
    <div class="caja_formulario">
        <div class="formulario">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control " id="usuario" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="contraseña">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button id="iniciarSesion" type="submit" class="btn btn-primary">Iniciar Sesión</button>
            <button id="cancelar" type="submit" class="btn btn-primary">Cancelar</button>
        </div>
    </div>
</form>
