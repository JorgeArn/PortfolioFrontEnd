<!-- EDUCACION -->
<section class="container">
    <h2 id="titulo" class="pb-2 border-bottom">EDUCACIÓN</h2>
    <button type="button" class="btn btn-primary" routerLink="/nuevaedu" *ngIf="isLogged">Agregar Educación</button>
    <div class="row mt-5 mb-5 ">
        <div class="col-lg-4" *ngFor="let Educacion of edu">
            <div>
                <img [src]="Educacion.urlLogo" alt="" class="img_ed rounded-circle">
                <h2 class="fw-normal">{{Educacion.nombre}}</h2>
                <h4 class="fw-normal">{{Educacion.fechaInicio}} - {{Educacion.fechaFin}}</h4>
                <p id="edu_p">{{Educacion.descripcion}}</p>
                <a routerLink="/editedu/{{Educacion.id}}"><i class="bi bi-pencil-fill" *ngIf="isLogged"></i></a>
                <a href="#educacion" (click)="delete(Educacion.id)"><i class="bi bi-trash-fill" *ngIf="isLogged"></i></a>
            </div>
        </div>
    </div>
</section>
