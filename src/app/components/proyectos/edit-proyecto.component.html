<section>
    <div class="container" *ngIf="proyecto">
        <div class="row">
            <div>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombre">Nombre del proyecto</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="proyecto.nombre"
                            required>
                    </div>
                    <div class="a침os">
                        <div class="form-group">
                            <label for="fechaInicio">A침o de inicio</label>
                            <input type="text" class="form-control" id="fechaInicio" name="fechaInicio"
                                [(ngModel)]="proyecto.fechaInicio" required>
                        </div>
                        <div class="form-group">
                            <label for="fechaFin">A침o de fin</label>
                            <input type="text" class="form-control" id="fechaFin" name="fechaFin"
                                [(ngModel)]="proyecto.fechaFin" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripci칩n</label>
                        <textarea type="text" class="form-control" id="descripcion" name="descripcion"
                            [(ngModel)]="proyecto.descripcion" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="urlLogo">Imagen del proyecto</label>
                        <input type="text" class="form-control" id="urlLogo" name="urlLogo"
                            [(ngModel)]="proyecto.urlImagen" required (change)="uploadImage($event)"
                            accept=".jpg, .jpeg, .png">
                    </div>
                    <div class="imagen">
                        <img [src]="imageProyService.url" width="200px">
                    </div>
                    <button class="btn btn-outline-info">Actualizar Proyecto</button>
                    <button class="btn btn-outline-info" (click)="cancel()">Cancelar</button>
                </form>
            </div>
        </div>
    </div>

</section>
